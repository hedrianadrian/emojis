<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        body {
        
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #09b322; /* Green color */
            color: #ffffff; /* White text */
        }

        h1, h2 {
            font-size: 30px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1); /* Text shadow */
        }

        h2{
            padding-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .button {
            font-family: 'Josefin Sans', sans-serif;
            padding: 10px;
            font-size: 25px;
            text-align: center;
            cursor: pointer;
            background-color: #35eb47; /* Lighter green for buttons */
            border: none;
            color: #ffffff; /* White text */
            transition: background-color 0.3s ease, border-radius 0.3s ease, text-shadow 0.3s ease;
            border-radius: 10px; /* Rounded corners */
            outline: none; /* Remove default button outline */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); /* Text shadow */
        }

        .button:hover {
            background-color: #5aba5a; /* Darker green on hover */
        }
    </style>
    <title>Gratitude Emojis</title>
</head>
<body>

    <h1>Symbols of Gratitude</h1>
    <h2>15 Ways To Say Thanks In Emoji Form</h2>


<div class="grid-container">
    <!-- Buttons will be dynamically generated here -->
</div>

<script>
    const emojis = [
        "🙏 Folded hands", "🙌 Raising hands", "👍Thumbs up or 👌 OK ", "🤝 Handshake", "❤️ Heart",
        "🫶 Heart Hand", "💪 Flexed Biceps", "🤗 Hugging Face", "🫡 Saluting Face", "✌️ Victory Hand",
        "🤜🤛 Fist Bump", "😊 Blushing Face", "🐐 G.O.A.T.", "🥂 Clinking Glasses", "🙇‍♂️ Bowing"
    ];

    document.addEventListener("DOMContentLoaded", () => {
        const gridContainer = document.querySelector(".grid-container");

        emojis.forEach((emoji, index) => {
            const button = document.createElement("button");
            button.classList.add("button");
            button.textContent = `TOP ${index + 1}`;
            button.addEventListener("click", () => {
                button.textContent = emoji;
            });

            gridContainer.appendChild(button);
        });
    });
</script>

</body>
</html>
